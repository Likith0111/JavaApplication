services:
  # ============================================
  # Database Services
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: fullstack-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fullstack-network

  # ============================================
  # Job Portal Services
  # ============================================
  job-portal-backend:
    build:
      context: ./job-portal/backend
      dockerfile: Dockerfile
    container_name: job-portal-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/job_portal
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fullstack-network
    restart: unless-stopped

  job-portal-frontend:
    build:
      context: ./job-portal/frontend
      dockerfile: Dockerfile
    container_name: job-portal-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8081/api
    ports:
      - "3000:80"
    depends_on:
      - job-portal-backend
    networks:
      - fullstack-network
    restart: unless-stopped

  # ============================================
  # E-Commerce Services
  # ============================================
  ecommerce-backend:
    build:
      context: ./e-commerce/backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ecommerce
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fullstack-network
    restart: unless-stopped

  ecommerce-frontend:
    build:
      context: ./e-commerce/frontend
      dockerfile: Dockerfile
    container_name: ecommerce-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8082/api
    ports:
      - "3001:80"
    depends_on:
      - ecommerce-backend
    networks:
      - fullstack-network
    restart: unless-stopped

  # ============================================
  # Food Ordering Services
  # ============================================
  food-ordering-backend:
    build:
      context: ./food-ordering/backend
      dockerfile: Dockerfile
    container_name: food-ordering-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/food_ordering
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fullstack-network
    restart: unless-stopped

  food-ordering-frontend:
    build:
      context: ./food-ordering/frontend
      dockerfile: Dockerfile
    container_name: food-ordering-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8083/api
    ports:
      - "3002:80"
    depends_on:
      - food-ordering-backend
    networks:
      - fullstack-network
    restart: unless-stopped

  # ============================================
  # Event Booking Services
  # ============================================
  event-booking-backend:
    build:
      context: ./event-booking/backend
      dockerfile: Dockerfile
    container_name: event-booking-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/event_booking
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fullstack-network
    restart: unless-stopped

  event-booking-frontend:
    build:
      context: ./event-booking/frontend
      dockerfile: Dockerfile
    container_name: event-booking-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8084/api
    ports:
      - "3003:80"
    depends_on:
      - event-booking-backend
    networks:
      - fullstack-network
    restart: unless-stopped

networks:
  fullstack-network:
    driver: bridge

volumes:
  postgres_data:
